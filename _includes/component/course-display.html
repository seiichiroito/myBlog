<a href="{{ course.url }}" class="course-display">
    <img class="course-display--img" src="{{ course.image }}" alt="{{ course.name }}">
    <div class="course-display__content">
        <h2 class="course-display__content--title">{{ course.name }}</h2>
        <p class="course-display__content--exp">{{ course.content }}</p>
    </div>
</a>
