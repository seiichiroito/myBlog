# 11
- name: "Anne Frank"
  name-ja: "アンネ・フランク"
  content: "No one has ever become poor by giving."
  content-ja: "与えることで貧しくなった人はいまだかつて一人もいません。"
# 12
- name: "Elbert Hubbard"
  name-ja: "エルバート・ハバード"
  content: "To avoid criticism, do nothing, say nothing, be nothing."
  content-ja: "批判を避けようとするのなら、何もせず、何も言わず、何者にもならないことである。"
# 13
- name: "Charlie Chaplin"
  name-ja: "チャールズ・チャップリン"
  content: "Life is wonderful, if you’re not afraid of it. All it needs is courage, imagination, and some money."
  content-ja: "人生は恐れさえしなければ、とても素晴らしいものだ。<br>そのために必要なものは、勇気、想像力、そして少しのお金である。"
# 14
- name: "Steve Jobs"
  name-ja: "スティーブ・ジョブズ"
  content: "Stay hungry. Stay foolish."
  content-ja: "ハングリーであれ。愚か者であれ。"
# 15
- name: "George Bernard Shaw"
  name-ja: "バーナード・ショー"
  content: "He who can, does. He who cannot, teaches."
  content-ja: "できる者は実行する。できない者が教える。"
# 16
- name: "Winston Churchill"
  name-ja: "ウィンストン・チャーチル"
  content: "Kites rise highest against the wind – not with it."
  content-ja: "凧が一番高く上がるのは、風に向かっている時である。風に流されている時ではない。"
# 17
- name: "Henry Ford"
  name-ja: "ヘンリー・フォード"
  content: "Indecision is often worse than wrong action."
  content-ja: "決断しないことは、ときとして間違った行動よりたちが悪い。"
# 18
- name: "Mahatma Gandhi"
  name-ja: "マハトマ・ガンディー"
  content: "The Future depends on what we do in the present."
  content-ja: "あなたが今やっていること、それがあなたの将来を決定する。"
# 19
- name: "Nelson Mandela"
  name-ja: "ネルソン・マンデラ"
  content: "The greatest glory in living lies not in never falling, but in rising every time we fall."
  content-ja: "人生で最も賞賛すべきは、転落しないことではない。転落しても何度でも立ち上がることである。"
# 20
- name: "Winston Churchill"
  name-ja: "ウィンストン・チャーチル"
  content: "Success is not final, failure is not fatal.<br> It is the courage to continue that counts."
  content-ja: "成功が最終的なことではない。失敗は致命的なことではない。続ける勇気こそ価値があることだ。"
# 21
- name: "Plato"
  name-ja: "ブラトン"
  content: "The first and best victory is to conquer self."
  content-ja: "最初にして最高の勝利とは自分自身に打ち勝つことだ。"
# 22
- name: "Billy Cox"
  name-ja: "ビリー・コックス"
  content: "Never stop trying. Never stop believing. Never give up. Your day will come."
  content-ja: "常に努力し続けろ。信じ続けろ。絶対に諦めるな。そうすれば必ずお前の日は来る。"
# 23
- name: "Albert Einstain"
  name-ja: "アルバート・アインシュタイン"
  content: "You never fail until you stop trying."
  content-ja: "挑戦し続けている限り、失敗ではない。"
