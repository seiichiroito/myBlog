# 1
- name: "Albert Einstain"
  name-ja: "アルバート・アインシュタイン"
  content: "Life is like riding a bicycle.<br>To keep your balance you must keep moving."
  content-ja: "人生とは自転車のようなものだ。バランスを保つためには漕ぎ続けなればならない。"
